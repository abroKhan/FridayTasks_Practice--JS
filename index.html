<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="style.css">
    <title>Friday Tasks</title>
</head>

<body>
    <div>
        <h1 class="tasks__heading">It's Friday</h1>
        <div class="tasks__container">
            <div class="task__content">
                <p>Perform Ghusal</p>
                <div class="toggle" id="toggle1">
                    <i class="circle"></i>
                </div>
            </div>

            <div class="task__content">
                <p>Read Surat Al-Kahf</p>
                <div class="toggle" id="toggle2">
                    <i class="circle"></i>
                </div>
            </div>

            <div class="task__content">
                <p>Make a lot of Dua</p>
                <div class="toggle" id="toggle3">
                    <i class="circle"></i>
                </div>
            </div>

            <div class="task__content">
                <p>Go to Friday Prayers</p>
                <div class="toggle" id="toggle4">
                    <i class="circle"></i>
                </div>
            </div>

            <div class="task__content">
                <p>Make Dhikar, istighfar</p>
                <div class="toggle" id="toggle5">
                    <i class="circle"></i>
                </div>
            </div>

            <div class="task__content">
                <p>Give Charity</p>
                <div class="toggle" id="toggle6">
                    <i class="circle"></i>
                </div>
            </div>

            <div class="task__content">
                <p>Send Salutations (pbuh)</p>
                <div class="toggle" id="toggle7">
                    <i class="circle"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- JS File Link -->
    <script src="script.js"></script>
</body>

</html>
